<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

  <!--todo lo que este dentro de este id, es trabajado con vue js-->

  <div id="app"> 

    {{ message }}
    <br><br>
    {{ message2 }}
  </div>

  <!--id se referencia con numeral (#) si es un id o punto (.) si fuera una clase -->


  <script>
    
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hola mundo!',
        message2: "Mensaje 2"
      }
    })
  </script>
</body>
</html>
