<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="p-8 rounded-b-lg shadow-xl">

         <!-- ICONOS -->
        <div class="icons flex justify-between h-5 mb-8">
            <img src="/icons/arrow-left.svg" alt="">
            <img src="/icons/list.svg" alt="">
        </div>

        <p class="title text-xl font-bold mb-8">My Profile</p>

        <!-- MAIN -->
        <div class="main flex flex-col items-center mb-8">
            
            <div class="main_img">
                <div class="user_img h-20 aspect-square bg-[url('/img/img_small.jpg')] bg-center bg-cover rounded-full"></div>
            </div>

            <p class="text-xl font-bold my-4">{{userData.username}}</p>
            
                <p class="text-gray-400 text-center">{{userData.profileText}}</p>
                
                <p class="text-gray-400 text-center">Lorem ipsum dolor.</p>

        </div>

        <!-- STATS -->
        <div class="cards flex justify-between">
            <div class="card text-center">
                <p class="text-gray-400">Photos</p>
                <p class="font-bold">{{userData.photos}}</p>
            </div>
            <div class="card text-center">
                <p class="text-gray-400">Followers</p>
                <p class="font-bold">{{userData.followers}}</p>
            </div>
            <div class="card text-center">
                <p class="text-gray-400">Posts</p>
                <p class="font-bold">{{userData.posts}}</p>
            </div>
        </div>
    </div>


    <!-- GRID -->
    <div class="p-8">
        <div class="grid grid-cols-2 gap-8">
            <div class="rounded-xl col-span-1 row-span-2 h-full w-full aspect-square bg-[url('/img/img_small.jpg')] bg-cover bg-center"></div>
            <div class="rounded-xl aspect-square bg-[url('/img/img_small.jpg')] bg-cover bg-center"></div>
            <div class=" rounded-xl aspect-square bg-[url('/img/img_small.jpg')] bg-cover bg-center"></div>
        </div>
    </div>    
</body>
</html>

<script>

    const { createApp } = Vue
  
    createApp({
      data() {
        return {
          userData:{
            profilePic: '',
            username: 'YoSoyAdro',
            profileText: 'Quiéreme cuando menos lo merezca porque es cuando más lo necesito',
            posts: 366,
            followers: 3800,
            photos: 1800
          }
        }
      }
    }).mount('#app')

  </script>
